
<div>
<mat-card class="mat-card-table">


  <table mat-table class="mat-card-tab body" [dataSource]="tbHeader$" multiTemplateDataRows>

    <tr mat-header-row *matHeaderRowDef="dispColHeader"></tr>


    <ng-container matColumnDef="foto"  >
      <th mat-header-cell *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let element">
        <img  src="{{element.thumbnailUrl }} " width="100px" height="100px"></td>
    </ng-container>

  <!-- Expanded Column -->
  <ng-container class="mat-card-tab body" matColumnDef="expandedDetail">

    <th  mat-cell *matCellDef="let elemento" [attr.colspan]="dispColDescr.length"
         class="example-element-detail" [@detailExpand]="elemento.isExpanded ? 'expanded' : 'collapsed'">

        <div  class="button-gradient body"  >

        <table mat-table class="button-gradient body" [dataSource]="tbDescription$" >

          <tr mat-header-row *matHeaderRowDef="dispColDescr"></tr>

          <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element">
              <img src="{{element.url }} " width="200px" height="195px">
            </td>
          </ng-container>

          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <tr mat-row *matRowDef=" let row; columns: dispColDescr;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">No data matching the filter </td>
          </tr>
        </table>

          <mat-paginator [length]="100"
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10,20]"
                         (page)="pageEvt = ($event)"
                         aria-label="Select page"
                         class="button-seletor "  >
          </mat-paginator>

        </div>


    </th>
  </ng-container>
  <tr mat-row *matRowDef="let boss; columns: dispColHeader;"   class="example-element-row"
      [class.example-expanded-row]="boss.isExpanded"  (click)="boss.isExpanded = !boss.isExpanded">
  </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="1">No data matching the filter </td>
    </tr>
  </table>

  <mat-paginator [length]="100"
                 [pageSize]="1"
                 [pageSizeOptions]="[1,5, 10]" aria-label="Select page of users"></mat-paginator>
</mat-card>
</div>
